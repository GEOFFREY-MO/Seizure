<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seizure Prediction – Medication</title>
  <link rel="stylesheet" href="assets/style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body class="gradient-bg">
  <nav class="navbar">
    <div class="nav-brand">Seizure Prediction</div>
    <div class="nav-center">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="predict.html">Predict</a></li>
        <li><a href="appointments.html">Appointments</a></li>
        <li><a href="medication.html" class="active">Medication</a></li>
        <li><a href="progress.html">Progress</a></li>
      </ul>
    </div>
    <div class="nav-right">
      <div class="notification-container">
        <button class="notification-bell" id="notificationBell" aria-label="Notifications">
          <i class="fas fa-bell"></i>
          <span class="notification-badge" id="notificationBadge">0</span>
        </button>
        <div class="notification-dropdown" id="notificationDropdown">
          <div class="notification-header">
            <h3>Notifications</h3>
            <button class="clear-all" id="clearAllNotifications">Clear All</button>
          </div>
          <div class="notification-list" id="notificationList">
            <!-- Notifications will be populated here -->
          </div>
        </div>
      </div>
      <button class="nav-toggle" aria-label="Open menu">
        <span class="hamburger"></span>
      </button>
    </div>
  </nav>
  <main>
    <section class="hero">
      <h1>Medication Management</h1>
      <p class="subtitle">
        Schedule medication reminders and manage your treatment plan.
      </p>
    </section>
    <section class="medication-section">
      <form id="medication-form" autocomplete="off">
        <label for="patient">Patient Name:</label>
        <input type="text" id="patient" name="patient" required />
        <label for="drug_name">Medication Name:</label>
        <input type="text" id="drug_name" name="drug_name" required />
        <label for="dosage">Dosage:</label>
        <input type="text" id="dosage" name="dosage" placeholder="e.g., 500mg" required />
        <label for="times">Times (comma-separated):</label>
        <input type="text" id="times" name="times" placeholder="e.g., 08:00, 20:00" required />
        <label for="instructions">Instructions:</label>
        <input type="text" id="instructions" name="instructions" placeholder="e.g., Take with food" />
        <button type="submit" class="btn btn-primary">Schedule Medication</button>
      </form>
      <div id="medication-status" class="status-box" style="display:none;"></div>
      <h2>Current Medications</h2>
      <div id="medication-list" class="medication-list"></div>
    </section>
  </main>
  <footer>
    <!-- © 2025 Seizure Prediction Web App -->
  </footer>
  <script src="assets/main.js"></script>
  <script src="assets/medication.js"></script>
  <script src="assets/notifications.js"></script>
</body>
</html>
