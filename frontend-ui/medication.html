<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seizure Prediction – Medication</title>
  <link rel="stylesheet" href="assets/style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet"/>
</head>
<body class="gradient-bg">
  <nav class="navbar">
    <div class="nav-brand">Seizure Prediction</div>
    <button class="nav-toggle" aria-label="Open menu">
      <span class="hamburger"></span>
    </button>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/predict">Predict</a></li>
      <li><a href="/appointments">Appointments</a></li>
      <li><a href="/medication" class="active">Medication</a></li>
      <li><a href="/progress">Progress</a></li>
    </ul>
  </nav>
  <main>
    <section class="hero">
      <h1>Medication Reminders</h1>
      <p class="subtitle">
        Schedule your medication and view your reminders.
      </p>
    </section>
    <section class="medication-section flat-card">
      <form id="medication-form" autocomplete="off">
        <label for="patient">Patient Name:</label>
        <input type="text" id="patient" name="patient" required />
        <label for="drug_name">Drug Name:</label>
        <input type="text" id="drug_name" name="drug_name" required />
        <label for="dosage">Dosage:</label>
        <input type="text" id="dosage" name="dosage" required />
        <label for="instructions">Instructions:</label>
        <input type="text" id="instructions" name="instructions" />
        <label for="times">Times (comma-separated, e.g. 08:00, 20:00):</label>
        <input type="text" id="times" name="times" required />
        <button type="submit" class="btn btn-primary">Schedule Medication</button>
      </form>
      <div id="medication-status" class="status-box" style="display:none;"></div>
      <h2>Medication Schedule</h2>
      <div id="medication-list" class="medication-list"></div>
    </section>
  </main>
  <footer>
    © 2025 Seizure Prediction Web App
  </footer>
  <script src="assets/main.js"></script>
  <script src="assets/medication.js"></script>
</body>
</html>
