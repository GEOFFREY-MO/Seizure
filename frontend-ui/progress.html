<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seizure Prediction – Progress</title>
  <link rel="stylesheet" href="assets/style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body class="gradient-bg">
  <nav class="navbar">
    <div class="nav-brand">Seizure Prediction</div>
    <div class="nav-center">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="predict.html">Predict</a></li>
        <li><a href="appointments.html">Appointments</a></li>
        <li><a href="medication.html">Medication</a></li>
        <li><a href="progress.html" class="active">Progress</a></li>
      </ul>
    </div>
    <div class="nav-right">
      <div class="notification-container">
        <button class="notification-bell" id="notificationBell" aria-label="Notifications">
          <i class="fas fa-bell"></i>
          <span class="notification-badge" id="notificationBadge">0</span>
        </button>
        <div class="notification-dropdown" id="notificationDropdown">
          <div class="notification-header">
            <h3>Notifications</h3>
            <button class="clear-all" id="clearAllNotifications">Clear All</button>
          </div>
          <div class="notification-list" id="notificationList">
            <!-- Notifications will be populated here -->
          </div>
        </div>
      </div>
      <button class="nav-toggle" aria-label="Open menu">
        <span class="hamburger"></span>
      </button>
    </div>
  </nav>
  <main>
    <section class="hero">
      <h1>Seizure Progress Tracking</h1>
      <p class="subtitle">
        Log seizure events and monitor your improvement over time.
      </p>
    </section>
    <section class="progress-section">
      <form id="progress-form" autocomplete="off">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />
        <label for="patient">Patient Name:</label>
        <input type="text" id="patient" name="patient" required />
        <label for="occurred">Occurred (0 = No, 1 = Yes):</label>
        <input type="number" id="occurred" name="occurred" min="0" max="1" required />
        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes" />
        <button type="submit" class="btn btn-primary">Log Progress</button>
      </form>
      <div id="progress-status" class="status-box" style="display:none;"></div>
      <h2>Progress Log</h2>
      <div id="progress-list" class="progress-list"></div>
    </section>
  </main>
  <footer>
    <!-- © 2025 Seizure Prediction Web App -->
  </footer>
  <script src="assets/main.js"></script>
  <script src="assets/progress.js"></script>
  <script src="assets/notifications.js"></script>
</body>
</html>
